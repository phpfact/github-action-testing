name: Auto Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Read Current Version
        id: read_version
        run: |
          VERSION=$(cat VERSION)
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump Patch Version
        id: bump
        run: |
          VERSION=${{ steps.read_version.outputs.current }}
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          PATCH=$((PATCH + 1))

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo $NEW_VERSION > VERSION
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit Version Bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add VERSION
          git commit -m "Auto bump to version ${{ steps.bump.outputs.new }}" || echo "No changes to commit"
          git push origin main

      - name: Create Tag
        run: |
          git tag -a "v${{ steps.bump.outputs.new }}" -m "Version ${{ steps.bump.outputs.new }}"
          git push origin "v${{ steps.bump.outputs.new }}"

